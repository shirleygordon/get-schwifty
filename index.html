<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="module" src="./src/index.js"></script>
    <script type="module" src="./controller/board.controller.js"></script>
    <script type="module" src="./model/board.model.js"></script>
    <script type="module" src="./view/board.view.js"></script>
    
    <title>Get Schwifty</title>
    
    <link rel="stylesheet" href="./src/board.css">
    <link rel="stylesheet" href="./src/form.css">
    <link rel="stylesheet" href="./src/leaderboard.css">
    <link rel="stylesheet" href="./src/popup.css">
    <link rel="stylesheet" href="./src/styles.css">

    <body>
        <h1>Get Schwifty</h1>
        <div class="new-game-form">
            <input id="board-size" type="range" min="2" max="5" value="3">
        </div>
        <div id="board"></div>

        <div id="confirmation-popup" class="popup">
            <div class="container">
                <p>Are you sure you want to create a new game?</p>
                <p>The current game is still in progress.</p>
                <div class="buttons">
                    <button id="create-new-game">Confirm</button>
                    <button id="cancel">Cancel</button>
                </div>
            </div>
        </div>

        <div id="game-completed-popup" class="popup">
            <div class="container">
                <h1 id="solved-message"></h1>
                <div>
                    <input id="name" type="text" placeholder="Name">
                    <button id="submit-name">Submit</button>
                </div>
                <table id="leaderboard">
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Board Size</th>
                        <th>Date</th>
                    </tr>
                </table>
                <button id="close">Close</button>
            </div>
        </div>
    </body>
</html>
